<html>
<head>
    <title>Question crawler</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
        body {
            font-family:arial;
        }

        #wrapper {
            width:40%;
            margin:0 auto;
            padding:4em;
            margin-top:1em;
            border-radius:3em;
            background:#eee;
            text-align:center;
        }

        h1, h2 {
            color:#333;
            font-weight:normal;
            text-align:center;
        }

        h2 {
            font-size:3em;
        }

        .button {
            border-radius:.5em;
            padding:1em;
            margin:0 1em;
            color:#fff;
            border:0;
            cursor:pointer;
        }

        .button:hover {
            box-shadow:0 0 5px #000;
        }

        .green {
            background:#00C176;
        }

        .red {
            background:#FF003C;
        }

        #link {
            width:400px;
        }

        .year {
            cursor:pointer;
            text-decoration:underline;
        }

        .question {
            display:block;
            margin:0 auto;
            margin-bottom:3em;
            font-size:3em;
            text-align:center;
            overflow:hidden;
            cursor:pointer;
        }
    </style>
    <script>
        $(document).ready(function(){
            var q;
            var counter = 0;
            $(document).keydown(function(e) {

                var question = $('.question').text();
                var year = $('.year').text();
                var level = 0;

                switch(e.which) {
                    case 49: // 1
                    break;

                    case 50: // 2
                        level = 500;
                    break;

                    case 51: // 3
                        level = 1000;
                    break;

                    case 52: // 4
                        level = 1500;
                    break;
                }

                if(e.which == 49 || e.which == 50 || e.which == 51 || e.which == 52) {
                    $.get("/store", {q:question, year:year, level:level}, function() {
                        counter = counter+1;

                        if(q.length <= counter) {
                            alert("Slut på frågor");
                        }

                        $('.year').text(q[counter].Year);
                        $('.question').text(q[counter].Question);
                    });
                }
            });

            $('#theform').submit(function(){


                var url = $('#link').val();

                $.getJSON("/crawl_data", {site: url}, function(data){
                    $('.year').text(data[0].Year);
                    $('.question').text(data[0].Question);
                    q = data;
                });

                return false;
            });

        });

    </script>
</head>
<body>
    <div id="wrapper">
        <form id="theform">
            <input type="text" id="link" />
            <input type="submit" value="Hämta sida"/>
        </form>
        <h1 class="year" contenteditable></h1>
        <div class="question" contenteditable></div>
        <a href="#" class="remove"><button class="button red">Radera (1)</button></a>
        <a href="#" class="easy"><button class="button green">Lätt (2)</button></a>
        <a href="#" class="medium"><button class="button green">Medel (3)</button></a>
        <a href="#" class="hard"><button class="button green">Svår (4)</button></a>
    </div>
</body>

</html>
