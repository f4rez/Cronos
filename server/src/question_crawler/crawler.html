<html>
<head>
    <title>Question crawler</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <style>
        body {
            font-family:arial;
        }

        #wrapper {
            width:40%;
            margin:0 auto;
            padding:4em;
            margin-top:5em;
            border-radius:3em;
            background:#eee;
            text-align:center;
        }

        h1, h2 {
            color:#333;
            font-weight:normal;
            text-align:center;
        }

        h2 {
            font-size:4em;
        }

        .button {
            border-radius:.5em;
            padding:1em;
            margin:0 1em;
            color:#fff;
            border:0;
            cursor:pointer;
        }

        .button:hover {
            box-shadow:0 0 5px #000;
        }

        .green {
            background:#00C176;
        }

        .red {
            background:#FF003C;
        }
    </style>
    <script>
        $(document).ready(function(){
            var q;
            var counter = 0;
            $(document).keydown(function(e) {

                var question = $('.question').text();
                var year = $('.year').text();
                var level = 0;

                switch(e.which) {
                    case 90: // z
                    break;

                    case 88: // x
                        level = 500;
                    break;

                    case 67: // c
                        level = 1000;
                    break;

                    case 86: // v
                        level = 1500;
                    break;
                }

                if(e.which == 90 || e.which == 88 || e.which == 67 || e.which == 86) {
                    $.get("/store?q="+question+"&year="+year+"level="+level, function() {
                        counter = counter+1;

                        if(q.length <= counter) {
                            alert("Slut p책 fr책gor");
                        }

                        $('.year').text(q[counter].Year);
                        $('.question').text(q[counter].Question);
                    });
                }
            });

            $.getJSON("/crawl_data", function(data){
                $('.year').text(data[0].Year);
                $('.question').text(data[0].Question);
                q = data;
            });


        });
    </script>
</head>
<body>
    <div id="wrapper">
        <h1 class="year">{{.Year}}</h1>
        <h2 class="question">{{.Question}}</h2>
        <a href="#" class="remove"><button class="button red">Radera (z)</button></a>
        <a href="#" class="easy"><button class="button green">L채tt (x)</button></a>
        <a href="#" class="medium"><button class="button green">Medel (c)</button></a>
        <a href="#" class="hard"><button class="button green">Sv책r (v)</button></a>
    </div>
</body>

</html>
